<!DOCTYPE html>
<html>
<head>
	<title>Change Password Form</title>
</head>
<body>
{% extends 'base.html' %} <!-- base.html now has Bootstrap styling-->

{% block title %}Password Change{% endblock %}

{% block content %}
	<h1>Password change</h1>
	<p>Please enter your old password, for security's sake, and then your new password twice so we can verify you typed it in correctly.</p>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-success" type="submit" value="Change my password">
	</form>
{% endblock %}
</body>
</html>
